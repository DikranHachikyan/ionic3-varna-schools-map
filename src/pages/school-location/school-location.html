<ion-header>

  <ion-navbar>
    <ion-title>school-location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="selectedSchool">
  	<ion-card-header text-wrap>
  	  {{selectedSchool.schoolName}}
  	</ion-card-header>

	<ion-card-content>
	  	<ion-label text-wrap>
	  	 {{selectedSchool.city}} {{selectedSchool.address}}
	  	</ion-label>
	</ion-card-content>	
  </ion-card>	
  
  <div id="map_canvas">
  	
  </div>
</ion-content>
